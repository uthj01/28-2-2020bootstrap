<!DOCTYPE html>
<html>
<head>
	<title>form2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<form class="form-inline">
	<div class="form-group">
		<input type="form-group" type="text" id="name=" placeholder="enter a name" >
	</div>

	<div class="form-group">
		<input type="form-group" type="text" id="email=" placeholder="enter a email" >
	</div>
	<button type="submit" class="btn btn-success">submit</button>


</form>
</body>
</html>
