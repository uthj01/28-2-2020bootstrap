<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container mt-5">
		<form>
			
				Name:
		<div class="form-group">

		<input class="form-control" type="text"  id="name" placeholder="Enter Name"></div>
		
		Email:
		<div class="form-group">
		<input class="form-control" type="email" id="email" placeholder="Enter Email Id"></div>
		
		Password:
		<div class="form-group">
		<input class="form-control" type="password"id="password" placeholder="Enter password"></div>

		<div class="form-group">
			<label for="message">message</label>
			<textarea class="form-control" id="message" rows="3"></textarea>
		</div>

		<div class="form-group">
			<label for="file">file input</label>
			<input class="form-control" id="file" type="file">
		</div>

		<div class="form-check">
			<label class="form-check-label">
		<input class="form-check-input"  type="radio" value="option1" checked>perdonal
	</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
		<input class="form-check-input"  type="radio" value="option2" checked>testing
	</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
		<input class="form-check-input"  type="radio" value="option3" checked>commercial use
	</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
		<input class="form-check-input"  type="radio" value="option4" checked>sign up for new letter
	</label>
		</div>


		<button type="submit" class="btn btn-success">submit</button>




		
			
			
		</form>

</body>
</html>
